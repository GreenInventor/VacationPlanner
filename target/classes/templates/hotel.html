<html xmlns:th="http://www.thymeleaf.org">

<meta charset="ISO-8859-1">
<title>Insert a new hotel</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</head>
<body>
<script>
	function checkForm(form)
	{
		let re = /^[\w ]+$/;
		
		if(!re.test(form.hotelName.value))
		{
			alert("Hotel name contains invalid characters.");
			form.hotelName.focus();
			return false;
		}
		
		if(form.roomNumber.value < 0)
		{
			alert("Please enter a room number greater than 0");
			form.roomNumber.focus();
			return false;
		}
		
		if(form.price.value < 0)
		{
			alert("Please enter a price greater than 0");
			form.price.focus();
			return false;
		}
		
		if(!re.test(form.street.value))
		{
			alert("Street contains invalid characters.");
			form.street.focus();
			return false;
		}
		
		if(!re.test(form.city.value))
		{
			alert("City contains invalid characters.");
			form.city.focus();
			return false;
		}
		
		
		if(form.zip.value < 0)
		{
			alert("Please enter a zip greater than 0");
			form.zip.focus();
			return false;
		}
		
		return true;
	}
</script>
<form th:object="${newHotel}" th:action="@{/inputHotel}" method='POST' onsubmit="return checkForm(this);">
Hotel Name: <input name="hotelName" type="text" th:field="*{hotelName}" required><br />
