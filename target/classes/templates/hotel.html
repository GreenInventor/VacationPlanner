<script>
	function checkForm(form)
	{
		return true;
		let re = /^[\w ]+$/;
		
		if(!re.test(form.name.value))
		{
			alert("Hotel name contains invalid characters.");
			form.name.focus();
			return false;
		}
		
		if(form.roomNumber.value < 0)
		{
			alert("Please enter a room number greater than 0");
			form.roomNumber.focus();
			return false;
		}
		
		if(form.price.value < 0)
		{
			alert("Please enter a price greater than 0");
			form.price.focus();
			return false;
		}
		
		if(!re.test(form.street.value))
		{
			alert("Street contains invalid characters.");
			form.street.focus();
			return false;
		}
		
		if(!re.test(form.city.value))
		{
			alert("City contains invalid characters.");
			form.city.focus();
			return false;
		}
		
		
		if(form.zip.value < 0)
		{
			alert("Please enter a zip greater than 0");
			form.zip.focus();
			return false;
		}
		
		return true;
	}
</script>
