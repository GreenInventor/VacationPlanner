<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Rental Car</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style>
		.form-floating{
		padding-bottom: 5px;
		}
		</style>
</head>
<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" ><img th:src="@{../img/letter-vp-triangle-logo-design-260nw-1324887731-modified-removebg-preview.png}" width="30" height="30" class="d-inline-block align-top" alt=""> Vacation Planner</a>
		<div class="navbar-nav ms-auto">
      <a class="nav-link px-3" th:href="@{/userHome/{id}(id=${id})}">View As User</a>
  </div>
   <div class="navbar-nav">
      <a class="nav-link px-3" href="#">Account Settings</a>
  </div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="../">Sign out</a>
    </div>
  </div>
	</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/adminHome/{id}(id=${id})}">
              <span data-feather="home"></span>
              Home
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Rental Car</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inputDealership/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Dealership
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewDealerships/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              View Dealerships
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" th:href="@{/inputCar/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Car
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewCars/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              View Cars
            </a>
          </li>
        </ul>
         <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Hotel</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inputHotel/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Hotel
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewAllHotels/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              View Hotels
            </a>
          </li> 
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Plan</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inputPlan/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Plan
            </a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
    </div>
	<br>
	<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 form-signin">

		<form th:object="${newCar}" th:action="@{/inputCar/{id}(id=${id})}" method='POST'>
				<input name="id" id="id" type="hidden" th:field="*{id}" required>
			<div class="form-floating">
				<input name="make" id="make" class="form-control" size="20" th:field="*{make}" required>
				<label for="make">Make</label>
			</div>
			<div class="form-floating">
				<input name="model" id="model" class="form-control" size="20" th:field="*{model}" required> 
				<label for="model">Model</label>
			</div>
			<div class="form-floating">
				<input name="year" id="year" size="20" class="form-control" th:field="*{year}" required>
				<label for="year">Year</label>
			</div>
			<div class="form-floating">
				<input name="color" id="color" size="20" class="form-control" th:field="*{color}" required> 
				<label for="color">Color</label>
			</div>
			<div class="form-floating">
				<input name="capacity" id="capacity" size="20" class="form-control" th:field="*{capacity}" required> 
					<label for="capacity">Capacity</label>
			</div>
			<div class="form-floating">
				<input name="mpg" id="mpg" size="20" class="form-control" th:field="*{mpg}" required>
				<label for="mpg">MPG / Range</label>
			</div>
			<div class="form-floating">
				<input name="pricePerDay" id="pricePerDay" size="20" class="form-control" th:field="*{pricePerDay}" required>
				<label for="pricePerDay">Price</label>
			</div>
			<div class="form-floating">
				<select class="selectpicker form-control" id="fuelType" data-live-search="true" title="Select A Fuel Type" name="fuelType" th:field="*{fuelType}" required>
					<option value="Gas">Gas</option>
					<option value="Diesel">Diesel</option>
					<option value="Electric">Electric</option>
				</select> <label for="fuelType">Fuel Type</label>
			</div>
			<div class="form-floating">
				<select class="selectpicker form-control" data-live-search="true" title="Select A Dealership" name="dealership" id="dealership" th:field="*{dealership}" required>
					<option th:each="currentDealership : ${dealerships}" th:data-subtext="${currentDealership.address.street} + ' ' + ${currentDealership.address.city} + ' ' + ${currentDealership.address.state} + ' ' + ${currentDealership.address.zip}" th:value="${currentDealership.id}" th:text="${currentDealership.name}"></option>
				</select> 
				<label for="dealership">Dealership</label>
			</div>
			<br /> 
			<input class="w-100 btn btn-lg btn-primary" name="submit" type="submit" value="Submit" />
		</form>
		<br>
	</main>
</body>
</html>
