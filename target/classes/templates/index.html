<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link th:href= "@{/css/signin.css}" rel="stylesheet">
  </head>
  <body class="text-center">  
<main class="form-signin">
  <form th:object="${newAccount}" th:action="@{/login}" method="POST">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" th:field="*{email}" required>
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" required>
      <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <br>
  <button onclick="location.href = 'register';"class="btn btn-primary btn-block" type="button" id="btn-signup">Create Account</button>
<script th:if="${error}">
  window.onload = function(){
	  alert("[[${error}]]");
	 }
  </script>
  <br>
  <a href="adminHome">Admin Home</a>
<br>
<h5>Click Admin Home</h5>
</main>  

  </body>
</html>
