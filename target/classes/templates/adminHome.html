<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all plans</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href= "@{/css/dashboard.css}" rel="stylesheet">
<link rel="icon" th:href="@{../img/letter-vp-triangle-logo-design-260nw-1324887731-modified-removebg-preview.png}">
</head>
<body>
<header class="navbar navbar-dark navbar-expand-md sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" ><img th:src="@{../img/letter-vp-triangle-logo-design-260nw-1324887731-modified-removebg-preview.png}" width="30" height="30" class="d-inline-block align-top" alt=""> Vacation Planner</a>
		<div class="navbar-nav ms-auto">
      <a class="nav-link px-3" th:href="@{/userHome/{id}(id=${id})}">View As User</a>
  </div>
   <div class="navbar-nav">
      <a class="nav-link px-3" href="#">Account Settings</a>
  </div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="../">Sign out</a>
    </div>
  </div>
	</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/adminHome/{id}(id=${id})}">
              <span data-feather="home"></span>
              Home
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Rental Car</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inputDealership/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Dealership
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewDealerships/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              View Dealerships
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/inputCar/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Car
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewCars/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              View Cars
            </a>
          </li>
        </ul>
         <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Hotel</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inputHotel/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              Create Hotel
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewAllHotels/{id}(id=${id})}">
              <span data-feather="file-text"></span>
              View Hotels
            </a>
          </li> 
        </ul>
      </div>
    </nav>
    </div>
    </div>
    <br>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 text-center">
    <h1>Welcome To The Administrator Home Page</h1>

<div class="table-responsive">
<table class="table text-center table-bordered caption-top">
<caption class="text-center">User Plans</caption>
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>User</th>
	<th>Destination</th>
	<th>Activities</th>
	<th>Hotels</th>
	<th>Cars</th>
</tr>
<tr th:each="currentPlan : ${plans}">
<td th:text="${currentPlan.id}" />
<td th:text="${currentPlan.name}" />
<td th:text="${currentPlan.account.firstName} + ' ' + ${currentPlan.account.lastName} " />
<td th:text="${currentPlan.destination}" />
<td th:text="${currentPlan.activities}" />
<td><form th:action="@{/viewPlansHotels/{id}(id=${id})}" method='POST'>
<input type ="hidden" name ="id" th:value="${currentPlan.id}">
<input class="btn btn-primary btn-sm w-100" type = "submit" value= "View Hotels" name= "action">
</form></td>
<td><form th:action="@{/viewPlansCars/{id}(id=${id})}" method='POST'>
<input type ="hidden" name ="id" th:value="${currentPlan.id}">
<input class="btn btn-primary btn-sm w-100" type = "submit" value= "View Cars" name= "action">
</form></td>
</tr>
</table>
</div>
</main>
</body>
</html>
