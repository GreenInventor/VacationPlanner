<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Account</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style>
		.form-floating{
		padding-bottom: 5px;
		}
		</style>
</head>
<body>
<main class=" px-md-4 form-signin">
<br>
<form th:object="${newAccount}" th:action="@{/register}" method="POST">
<div class="form-floating">
<input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
<label for="email">Email address</label>
</div>
<div class="form-floating">
<input name="password" id="password" class="form-control" th:field="*{password}" required>
 <label for="password">Password</label>
</div>
<div class="form-floating">
<input name="confirmPassword" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" required>
 <label for="confirmPassword">Confirm Password</label>
</div>
<div class="form-floating">
<input name="firstName" id="firstName" class="form-control" th:field="*{firstName}" required>
 <label for="firstName">First Name</label>
</div>
<div class="form-floating">
<input name="lastName" id="lastName" class="form-control" th:field="*{lastName}" required>
 <label for="lastName">Last Name</label>
</div>
<div class="form-floating">
<input name="phoneNumber" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
 <label for="phoneNumber">Phone Number</label>
</div>
<div class="form-floating">
<input name="address.street" id="street" class="form-control" size="20" th:field="*{address.street}" required>
<label for="street">Street</label>
</div>
<div class="form-floating">
<input name="address.city" id="city" class="form-control" size="20" th:field="*{address.city}" required>
<label for="city">City</label>
</div>
<div class="form-floating">
<select class="selectpicker form-control" data-live-search="true" title= "Select A State" name="address.state" id="state" th:field="*{address.state}" required>
<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
<label for="state">State</label>
</div>
<br>
<div class="form-floating">
<input name="address.zip" id="zip" class="form-control" size="20" th:field="*{address.zip}" required>
<label for="zip">Zip</label>
</div>
<input class="w-100 btn btn-lg btn-primary" name="submit" type="submit" value="Register" />
</form>
<br>
  <script th:if="${error}">
  window.onload = function(){
	  alert("[[${error}]]");
	 }
  </script>
  </main>
</body>
</html>
