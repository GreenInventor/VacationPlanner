<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all plans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href= "@{/css/dashboard.css}" rel="stylesheet">
<style>
table{
width: 100%;
}
table, th, td {
  border:1px solid black;
  text-align: center;
}
</style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" >Vacation Planner</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav me-auto">
      <a class="nav-link active px-3" href="userHome">View As User</a>
  </div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="/">Sign out</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="adminHome">
              <span data-feather="home"></span>
              Home
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Rental Car</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="inputDealership">
              <span data-feather="file-text"></span>
              Create Dealership
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inputCar">
              <span data-feather="file-text"></span>
              Create Car
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viewDealerships">
              <span data-feather="file-text"></span>
              View Dealerships
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viewCars">
              <span data-feather="file-text"></span>
              View Cars
            </a>
          </li>
        </ul>
         <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Hotel</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="inputHotel">
              <span data-feather="file-text"></span>
              Create Hotel
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viewAllHotels">
              <span data-feather="file-text"></span>
              View Hotels
            </a>
          </li> 
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Plan</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="inputPlan">
              <span data-feather="file-text"></span>
              Create Plan
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="viewAll">
              <span data-feather="file-text"></span>
              View Plans
            </a>
          </li> 
        </ul>
      </div>
    </nav>
    </div>
    </div>
    <br>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<form>
<table>
<tr>
	<th>Id</th>
	<th>Destination</th>
	<th>Activities</th>
	<th>Hotel Name</th>
	<th>Hotel Address</th>
</tr>
<tr th:each="currentPlan : ${plans}">
<td th:text="${currentPlan.id}" />
<td th:text="${currentPlan.destination}" />
<td th:text="${currentPlan.activities}" />
<td th:text="${currentPlan.Hotel.hotelName} /">
<td th:text="${currentPlan.Hotel.hotelAddress.street} ${currentPlan.Hotel.hotelAddress.city} ${currentPlan.Hotel.hotelAddress.state} ${currentPlan.Hotel.hotelAddress.zip}">
</tr>
</table>
</form>
<a href="../inputPlan">Input a new plan</a>
</main>
</body>
</html>
