<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Choose Hotel To Rent</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href= "@{/css/dashboard.css}" rel="stylesheet">
<link rel="icon" th:href="@{../img/letter-vp-triangle-logo-design-260nw-1324887731-modified-removebg-preview.png}">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
 <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" ><img th:src="@{../img/letter-vp-triangle-logo-design-260nw-1324887731-modified-removebg-preview.png}" width="30" height="30" class="d-inline-block align-top" alt=""> Vacation Planner</a>
   <div class="navbar-nav ms-auto">
   <form th:action="@{/editPlan/{id}(id=${id})}" method='POST'>
	<input type ="hidden" name="id"  th:value="${planId}" required>
	<input type ="hidden" name="action"  value="Edit" required>
	<input style="background: none; border: none;" class="nav-link px-3" name="submit" type="submit" value="View Plan" />
	</form>
  		</div>
   <div class="navbar-nav">
      <a class="nav-link px-3" href="#">Account Settings</a>
  </div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="/">Sign out</a>
    </div>
  </div>
</header>
<main class="text-center">
<form th:action="@{/findHotelByCity/{id}(id=${id})}" method='POST'>
	<div class="form-floating">
	<select class="selectpicker form-control" data-live-search="true" title= "Select A City" name="city" id="city" required>
	<option value= "All Cities">All Cities</option>
	<option th:each="currentCity : ${cities}" th:value="${currentCity}" th:text="${currentCity}"></option>
</select>
</div>
<br>
<input type ="hidden" name="planId"  th:value="${planId}" required>
<input type ="hidden" name="startDate" th:value="${startDate}" required>
<input type ="hidden" name="endDate" th:value="${endDate}" required>
<input type ="hidden" name="state" th:value="${state}" required>
	<input class="w-100 btn btn-lg btn-primary" name="submit" type="submit" value="Filter" />
	</form>
	<br>
	<br>
	<div class="table-responsive">
		<table class="table text-center table-bordered">
			<tr>
				<th>Name</th>
				<th>Room Number</th>
				<th>Phone Number</th>
				<th>Price</th>
				<th>Street Address</th>
				<th>City </th>
				<th>State</th>
				<th>Zip Code</th>
				<th>Action</th>
				
			</tr>
			<tr th:each="currentHotel : ${hotels}">
			
 			<td th:text = "${currentHotel.name}">
			<td th:text = "${currentHotel.roomNumber}"/>
			<td th:text = "${currentHotel.phoneNumber}"/>
			<td th:text = "${#numbers.formatCurrency(currentHotel.pricePerDay)}"/> 
			<td th:text = "${currentHotel.address.street}"/>
			<td th:text = "${currentHotel.address.city}"/>
			<td th:text = "${currentHotel.address.state}"/>
			<td th:text = "${currentHotel.address.zip}"/>
			<td>
<form th:action="@{/rentHotel/{id}(id=${id})}" method='POST'>
<input type ="hidden" name ="id" th:value="${currentHotel.id}">
<input type ="hidden" name="planId"  th:value="${planId}" required>
<input type ="hidden" name="startDate" th:value="${startDate}" required>
<input type ="hidden" name="endDate" th:value="${endDate}" required>
<input class="btn btn-warning btn-sm w-100" type = "submit" value= "Rent" name= "action">
</form>
</td>
			</tr>
		</table>
		</div>
</main>
</body>
</html>
