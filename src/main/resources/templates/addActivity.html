<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Adding an activity</title>
</head>
<body>
	<form th:object="${newActivity}" th:action="@{/addActivity}"
		method='POST'>
		Activity: <input name="activityName" th:value="${activityName}" size="20"><br /> 
		
		Price: <input
			name="price" th:value="${price}" size="20"><br /> <input name="submit"
			type="submit" value="submit" />
	</form>

</body>
</html>
