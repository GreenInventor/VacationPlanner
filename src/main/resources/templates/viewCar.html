<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Cars</title>
<style>
table{
width: 100%;
}
table, th, td {
  border:1px solid black;
  text-align: center;
}
</style>
</head>
<body>
<form>
		<table>
			<tr>
			
				<th>Make</th>
				<th>Model</th>
				<th>Price</th>
				<th>Year</th>
				<th>Color</th>
				<th>MPG/Range</th>
				<th>Capacity</th>
				<th>Fuel Type</th>
				<th>Dealership Name</th>
				<th>Street Address</th>
				<th>City </th>
				<th>State</th>
				<th>Zip Code</th>
				
			</tr>
			<tr th:each="currentCar : ${cars}">
			
 			<td th:text = "${currentCar.make}">
			<td th:text = "${currentCar.model}"/>
			<td th:text = "${#numbers.formatCurrency(currentCar.pricePerDay)}"/> 
			<td th:text = "${currentCar.year}"/>
			<td th:text = "${currentCar.color}"/>
			<td th:text = "${currentCar.mpg}"/>
			<td th:text = "${currentCar.capacity}"/>
			<td th:text = "${currentCar.fuelType}"/>
			<td th:text = "${currentCar.dealership.name}"/>
			<td th:text = "${currentCar.dealership.address.street}"/>
			<td th:text = "${currentCar.dealership.address.city}"/>
			<td th:text = "${currentCar.dealership.address.state}"/>
			<td th:text = "${currentCar.dealership.address.zip}"/>
			
		</table>
	</form>
	<form th:action="@{/findByState}" method='POST'>
